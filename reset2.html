<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <!-- External Stylesheets and Scripts -->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase Configuration -->
    <script>
       var firebaseConfig = {
    apiKey: "AIzaSyDs2gZJ6wIRDOqEtzyIT7toug3Xs3-_w1E",
    authDomain: "user-7c7f8.firebaseapp.com",
    projectId: "user-7c7f8",
    storageBucket: "user-7c7f8.appspot.com",
    messagingSenderId: "55544751979",
    appId: "1:55544751979:web:40366cb78cb1cf8162ce2e",
    measurementId: "G-FP9KRJ1GV3"
};
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sign up image"></figure>
                        <a href="signup.html" class="signup-image-link">Create an account</a>
                        <a href="index.html" class="signup-image-link">Login</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Reset Password</h2>
                        <form method="POST" class="register-form" id="resetForm">
                            <div class="form-group">
                                <label for="reset_email"><i class="zmdi zmdi-email material-icons-name"></i></label>
                                <input type="email" name="reset_email" id="reset_email" placeholder="Your email"/>
                            </div>
                           
                            <div class="form-group form-button">
                                <input type="submit" name="reset" id="reset" class="form-submit" value="Reset"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="dropDownSelect1"></div>
    
    <!-- External Scripts -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>

    <!-- Firebase Password Reset Script -->
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var emailAddress = document.querySelector('input[name="email"]').value;
            firebase.auth().sendPasswordResetEmail(emailAddress).then(function() {
                alert('Check your email to reset your password');
            }).catch(function(error) {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
