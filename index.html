<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- Font Icon and Main css -->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <!-- Sing in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="signup.html" class="signup-image-link">Create an account</a>
                        <a href="reset.html" class="signup-image-link">Forget your password?</a>

                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Firebase Configuration and Sign-In Script -->
    <script>
       var firebaseConfig = {
        apiKey: "AIzaSyDs2gZJ6wIRDOqEtzyIT7toug3Xs3-_w1E",
    authDomain: "user-7c7f8.firebaseapp.com",
    projectId: "user-7c7f8",
    storageBucket: "user-7c7f8.appspot.com",
    messagingSenderId: "55544751979",
    appId: "1:55544751979:web:40366cb78cb1cf8162ce2e",
    measurementId: "G-FP9KRJ1GV3"
};
        firebase.initializeApp(firebaseConfig);

        

document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.querySelector('input[name="your_name"]').value;
            var password = document.querySelector('input[name="your_pass"]').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then(function() {
                // Redirect on successful sign-in
                window.location.href = 'account.html';
            })
            .catch(function(error) {
    // Create the message box element
    var messageBox = document.createElement('div');
    messageBox.className = 'message-box';

    // Add content to the message box
    var message = document.createElement('p');
    message.textContent = 'Email or password incorrect';
    messageBox.appendChild(message);

    // Add a close button
    var closeButton = document.createElement('button');
    closeButton.textContent = 'Close';
    messageBox.appendChild(closeButton);

    // Append the message box to the body
    document.body.appendChild(messageBox);

    // Center the message box
    messageBox.style.top = '20%';
    messageBox.style.left = '50%';
    messageBox.style.transform = 'translateX(-50%)';

    // Close button functionality
    closeButton.onclick = function() {
        document.body.removeChild(messageBox);
    };

    
});
});

        

    </script>

    <!-- External JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
